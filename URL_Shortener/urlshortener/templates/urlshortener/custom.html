<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CUSTOM SHRTENER</title>
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/styles.css' %}">
</head>
<body>

	<h1 class="custom-heading">CUSTOM SHORTENER</h1>
	<br>
	<hr class="rc-hr">
	<center>
		<br><br>
		<form action="{% url 'custom_shortener' %}" method="POST">
			{% csrf_token %}
			<label for="shortened-url">Original URL</label><br>
			<input type="url" name="original-url" value="Enter Original URL">
			<br><br>
			<label for="shortened-url">Custom URL</label><br>
			<input type="text" name='custom-name' value="{{ custom_default }}">
			<br><br>
			<input type="submit" values="Submit">
			<br><br><br><br>
			<hr class="rc-hr">
			<br><br>
			<a style="font-size: 1.2rem; text-decoration: none; color: red" href="{% url 'home' %}">Back Home</a>
		</form>
	</center>	

</body>
</html>
